- name: ADVANCED LOOPS
  hosts: localhost
  become: yes

  tasks:
  - name: INSTALL or UNINSTALL PACKAGES
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    
    loop:
    - { name: 'git' , state: 'absent' }
    - { name: 'nginx' , state: 'present' }
    - { name: 'mysql' , state: 'present' }